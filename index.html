<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">

    <title>Audio Player</title>
</head>
<body>
    <div id="bg">
        <div id="layer"></div>
        <img src="1.jpg" />
    </div>

    <div id="main">
        <div id="image">
            <img src="1.jpg" />
        </div>
        <div id="player">
            <div id="songtitle">Sample</div>
            <div id="buttons">
                <button id="pre"><img src="pre.png" height="90%" width="90%" /></button>
                <button id="play" onclick="playOrPauseSong()"><img src="pause.png" height="90%" width="90%"/></button>
                <button id="next"><img src="next.png" height="90%" width="90%" /></button>
            </div>

            <div id="seek">
                <div id="fill"></div>
                <div id="handle"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
